name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # ðŸ§ª Testes Frontend
  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: ðŸ“‹ Instalar dependÃªncias
        run: npm ci --legacy-peer-deps
      
      - name: ðŸ” Lint cÃ³digo
        run: npm run lint
      
      - name: ðŸ§ª Executar testes
        run: npm run test:ci
      
      - name: ðŸ—ï¸ Build aplicaÃ§Ã£o
        run: npm run build

  # ðŸ Testes Backend
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ðŸ“‹ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ðŸ” Lint com flake8
        run: |
          pip install flake8
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics || true
      
      - name: ðŸ§ª Executar testes
        run: |
          pytest tests/ --cov=app --cov-report=term-missing || true

  # ðŸ“Š RelatÃ³rio de Qualidade
  quality-report:
    needs: [frontend-tests, backend-tests]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“Š RelatÃ³rio de Status
        run: |
          echo "## ðŸ“Š RelatÃ³rio de Qualidade" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Frontend Tests: ${{ needs.frontend-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Backend Tests: ${{ needs.backend-tests.result }}" >> $GITHUB_STEP_SUMMARY